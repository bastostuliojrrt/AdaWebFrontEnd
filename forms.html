<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários</title>
</head>
<body>

    <h1>Criando formulários no HTML</h1>
    <hr>

    <form action="" method="">
        <h2>Formulário</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Informe seu nome...">
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
        </div>
        <div>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero">
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="file">Arquivo:</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" min="100" max="200">
        </div>
        <div>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor">
        </div>
        <div>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <label for="radio">Radio:</label>
            <input type="radio" name="radio" id="radio">
        </div>
        <div>
            <label for="select">Select:</label>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="1">Opção 1</option>
                <option value="2">Opção 2</option>
            </select>
        </div>
        <div>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="1"></textarea>
        </div>
        <div>
            <label for="reset">Reset:</label>
            <input type="reset" name="reset" id="reset">
        </div>
        <div>
            <label for="submit">Submit:</label>
            <input type="submit" name="submit" id="submit">
        </div>
    </form>

</body>
</html>
